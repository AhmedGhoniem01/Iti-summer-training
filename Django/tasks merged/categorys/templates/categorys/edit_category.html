{% extends 'app1/home.html' %}  
{% load static %}
{% block title %}All Products{% endblock %}
{% block content%}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Enter name:</label>
      <input type="text" class="form-control"  name="title" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{category.name}}">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Image:</label>
        <input type="file" class="form-control" name="image" id="exampleInputPassword1" value="{{category.image}}">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
