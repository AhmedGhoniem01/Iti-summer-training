{% extends 'app1/home.html' %}  
{% load static %}
{% block title %} All Categorys {% endblock %}

{% block content%}

<h1>All Categories:</h1>

{% for category in categorys %}

<div class="card" style="width: 18rem; display:inline-block; margin:10px; ">
  <img src="{{ category.get_img_url }}" width="250" height="250" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Name: {{category.name}} </h5>
    <a href="{% url 'category.show' category.id %}" class="btn btn-primary">View</a>
    <a href="{% url 'category.delete' category.id %}" class="btn btn-primary">Delete</a>
    <a href="{% url 'category.edit' category.id %}" class="btn btn-primary">Edit</a>

  </div>
</div>

{% endfor%}
<a href="{% url 'category.create' %}" class="btn btn-primary">Create category</a>


{% endblock %}
