{% extends 'app1/home.html' %}  
{% load static %}
{% block title %}All Products{% endblock %}
{% block content%}

<form method="POST" >
    {% csrf_token %}

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Enter title:</label>
      <input type="text" class="form-control"  name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" >Description:</label>
      <input type="text" class="form-control" name="description" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Price:</label>
        <input type="text" class="form-control" name="price" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Number of items:</label>
        <input type="number" class="form-control" name="no_of_items" id="exampleInputPassword1">
      </div>


    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" >Image:</label>
        <input type="text" class="form-control" name="image" id="exampleInputPassword1">
      </div>

      <select class="form-select" aria-label="Default select example" name="category"> 
        <option value="" disabled>Select a category</option>

        {% for category in categorys %}
        <option value="{{ category.id }}">{{category}}</option>
        {% endfor %}

      </select>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
